name: Generate Game Results

on:
  schedule:
    - cron: '0 0 */2 * *' # Runs at 00:00 every 2 days
  workflow_dispatch: # Allows manual triggering

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0' # Specify the R version you need

      - name: Install dependencies
        run: |
          R -e 'install.packages(c("tidyverse", "jsonlite"), repos = "https://cloud.r-project.org")'

      - name: Run R script
        run: Rscript scripts/generate-game-results.r

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data [skip ci]" && git push)
